<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css">

    <title>Encriptador de Texto</title>
</head>

<body>
    <div>
    <!--Contenedor que es en la parte de encriptar-->
        <div class="encriptar">
    <!--Test area: donde se va ingresar el texto-->
            <textarea name="texto" class="texto" clid="texto" cols="30" rows="10" placeholder="Ingresa texto aqui"></textarea>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acento</p>
        </div>
        </div>
        <div class="button">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>

        <div class="encriptado">
            <img src="assets/img/dibujo.png" alt="muñeco" id="Dibujo">
            <div class="mensaje-encriptado" id="mensaje">
                <h2 id="titulo-mensaje">Ningún Mensaje se Encontro</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="20" class="Mensaje"></textarea> -->
            </div>
            <script src="JS/index.js"> </script>
            </div>
        </div>
    </body>
</html>
